<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ファミコン風RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ファミコン風RPG</h1>

  <!-- フィールド描画キャンバス -->
  <div id="gameContainer">
    <canvas id="map" width="320" height="320" aria-label="field"></canvas>
  </div>

  <!-- 戦闘画面UI -->
  <div id="battleUI">
    <!-- 敵ウィンドウ -->
    <div id="enemyContainer" class="window">
      <div id="enemyArea" class="line" style="display:none;"></div>
      <div id="enemySprite" class="sprite" style="display:none;"></div>
      <div id="enemyStatus" class="line" style="display:none;"></div>
    </div>

    <!-- プレイヤー情報 -->
    <div id="playerStatus" class="window" style="display:none;"></div>

    <!-- コマンド＋メッセージ -->
    <div id="battleRow">
      <div id="commands" class="commands window" style="display:none;">
        <button id="attackBtn" class="cmd-btn" aria-label="attack">こうげき</button>
        <button id="magicBtn"  class="cmd-btn" aria-label="magic">まほう</button>
        <button id="runBtn"    class="cmd-btn" aria-label="run">にげる</button>
      </div>
      <div id="battleLog" class="window log" style="display:none;" aria-live="polite"></div>
    </div>
  </div>

  <!-- モバイル操作（任意） -->
  <div id="mobileControls" aria-label="mobile-controls">
    <div class="control-row">
      <button class="dir-btn" data-dir="up" aria-label="up">↑</button>
    </div>
    <div class="control-row">
      <button class="dir-btn" data-dir="left"  aria-label="left">←</button>
      <button class="dir-btn" data-dir="down"  aria-label="down">↓</button>
      <button class="dir-btn" data-dir="right" aria-label="right">→</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
